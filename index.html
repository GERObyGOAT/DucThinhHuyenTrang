<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .fullscreen-image {
            background-image: url('image/landing.jpg'); /* Đường dẫn tới ảnh trong thư mục image */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Chiều cao full màn hình */
            width: 100%;
        }

        /* Tùy chỉnh thêm nếu cần */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="fullscreen-image">
        <div class="content">
            <h1>Chào mừng bạn đến với trang của chúng tôi</h1>
            <p>Khám phá nhiều điều thú vị ngay hôm nay!</p>
        </div>
    </div>

</body>
</html>
